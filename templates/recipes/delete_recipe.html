{% extends "base.html" %}

{% block content %}

<form action="{% url 'delete_recipe' pk=recipe.pk %}" method="POST">
  {% csrf_token %}
  <p>Are you sure you want to delete {{ recipe.title }}?</p>
  <p>
    <button class="f6 link dim br3 ph3 pv2 mb2 dib white bg-dark-green" type="submit">Delete it</button>
    <a class="f6 link dim br3 ba bw2 ph3 pv2 mb2 dib dark-red" href="{% url 'recipe_detail' pk=recipe.pk %}">Cancel</a>
  </p>
</form>

{% endblock %}
